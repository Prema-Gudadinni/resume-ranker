<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume Ranker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: #f7f9fc;
      font-family: "Segoe UI", sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
      padding: 30px;
      background: white;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      background: #eef5ff;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Resume Ranker</h1>
    <form id="resumeForm">
      <div class="mb-3">
        <label for="resumeFile" class="form-label">Upload Resume (PDF)</label>
        <input class="form-control" type="file" id="resumeFile" accept=".pdf" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Analyze Resume</button>
    </form>
    <div class="result-box" id="resultBox">
      <h4>Ranking Result</h4>
      <p id="resultText">Processing...</p>
    </div>
  </div>

  <script>
    const form = document.getElementById("resumeForm");
    const resultBox = document.getElementById("resultBox");
    const resultText = document.getElementById("resultText");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("resumeFile");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a PDF file!");
        return;
      }

      const formData = new FormData();
      formData.append("resume", file);

      resultBox.style.display = "block";
      resultText.textContent = "Analyzing... Please wait.";

      try {
        const response = await fetch("http://127.0.0.1:5000/rank", {
          method: "POST",
          body: formData,
        });
        const data = await response.json();
        resultText.textContent = data.message || `Score: ${data.score}`;
      } catch (err) {
        resultText.textContent = "Error: Could not reach server.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
